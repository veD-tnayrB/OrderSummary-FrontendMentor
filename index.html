<!DOCTYPE html>
<html lang="en" role="main">
  <head>
    <title>Frontend Mentor | Order summary card</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <article id="card" role="contentinfo">
      <section id="card_image-section">
        <img src="images/illustration-hero.svg" alt="">
      </section>

      <section id="card_description-section">
        <h1 id="description-section_title">Order Summary</h1>

        <span id="description-section_section">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</span>

          <div id="description-section_more-info">
            <div id="more-info_icon-and-price">
              <img src="images/icon-music.svg" alt="music icon">

              <div id="more-info_amount">
                <p id="amount_plan">Annual Plan</p>
                <p id="amount_amount-for-year">$59.99/year</p>
              </div>
            </div>

            <a id="more-info_change-link" href="#">Change</a>
          </div>

        <button id="description-section_payment-button">Proceed to Payment</button>

        <a id="description-section_cancel-order" href="#">Cancel Order</a>
      </section>
    </article>
    


    <div class="attribution" role="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/veD-tnayrB">veD-tnayrB</a>.
    </div>
  </body>
</html>
